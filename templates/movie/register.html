{% extends 'movie/base.html' %}
{% block content %}
    <style>
        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin .checkbox {
            font-weight: normal;
        }

        .form-signin .form-control {
            position: relative;
            height: auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 0px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

    </style>
    <div class="container">
        <form class="form-signin" action="" method="post">
            <h2 class="form-signin-heading">Register</h2>
            <label for="inputName" class="sr-only">Username</label>
            <input type="text" id="inputName" class="form-control" placeholder="Username" name="name" required autofocus>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" name="email" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
            <label for="inputPassword_repeat" class="sr-only">Repeat password</label>
            <input type="password" id="inputPassword_repeat" class="form-control" placeholder="Repeat password"
                   name="password_repeat" style="margin-bottom: 10px" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
    </div> <!-- /container -->
    <div class="container">
        {% for message in messages %}
            {% if message.tags == 'info' %}
                <div class="alert alert-info" role="alert">{{ message }}</div>
            {% endif %}
        {% endfor %}
    </div>

{% endblock %}
